<!DOCTYPE html>
<html>
<head>
    <title>Моё портфолио</title>
</head>
<body>
    <h1>Мои работы</h1>
    <ul>
    {% for work in works %}
        <li>
            <h2>{{ work.title }}</h2>
            <img src="/static/portfolio/{{ work.image }}" alt="" width="200"/>
            <p>{{ work.description }}</p>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
